<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css" />
    <title>Trick or Treat</title>
</head>

<body>
    <div class="splashScreen">
        <div id="gameBackground"></div>
        <div id="logo"><img id="gameLogo" src="./Images/gameLogo.svg" alt="game logo" /></div>
        <div id="gameOver"><img id="gameOverImg" src="./Images/gameoverbtn.svg" alt="game over"></div>
        <div id="score">
            <img id="gameScore" src="./Images/score.svg" alt="game score" />
            <div id="scoreVariable"></div>
            <div id="restartgameBackground"></div>
        </div>
        <div id="startGame"><button id="startButton"></button></div>
        <div id="restartGame"><button id="restartButton"></button></div>
        <div id="game-screen">
            <canvas id="canvas" width="450" height="600"></canvas>
        </div>
        <script type="text/javascript" src="./index.js"></script>
</body>

</html>
