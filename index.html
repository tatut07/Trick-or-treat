<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css" />
    <title>Trick or Treat</title>
</head>

<body>
    <div class="splashScreen">
        <img id="gameLogo" src="./Images/gameLogo.svg" alt="game logo">
        <button id="startButton"></button>
    </div>
    <div id="gamePlay">
        <div id="game-screen">
            <canvas id="canvas" width="450" height="600"></canvas>
        </div>
    </div>
    <div id="gameOver">
        <img id="gameOverImg" src="./Images/gameoverbtn.svg" alt="game over">
        <img id="gameScore2" src="./Images/score.svg" alt="game score">
        <div id="scoreVariable2"></div>
        <button id="restartButton"></button>
    </div>
    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
